<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>animate demo</title>
  <style>
  div {
    position: absolute;
    background-color: #abc;
    left: 50px;
    width: 90px;
    height: 90px;
    margin: 5px;
  }
  .block2 {
  	background-color: orange;
  	left: 300px;
  }
  </style>
  <script src="jquery.min.js"></script>
</head>
<body>

<div class="block"></div>
<div class="block2"></div>
 
<script>
$(document).keydown(function(event) {
	if(event.keyCode == 37) { // left
		$('.block').animate({ "left": "-=50px" }, "fast" );
	} else if(event.keyCode == 38) { // up
		$('.block').animate({ "top": "-=50px" }, "fast" );
	} else if(event.keyCode == 39) { // right
		$('.block').animate({ "left": "+=50px" }, "fast" );
	} else if(event.keyCode == 40) { // down
		$('.block').animate({ "top": "+=50px" }, "fast" );
	}

	if(event.keyCode == 65) { // left
		$('.block2').animate({ "left": "-=50px" }, "fast" );
	} else if(event.keyCode == 87) { // up
		$('.block2').animate({ "top": "-=50px" }, "fast" );
	} else if(event.keyCode == 68) { // right
		$('.block2').animate({ "left": "+=50px" }, "fast" );
	} else if(event.keyCode == 83) { // down
		$('.block2').animate({ "top": "+=50px" }, "fast" );
	}
});
 
// $( "#left" ).click(function(){
//   $( ".block" ).animate({ "left": "-=50px" }, "slow" );
// });
</script>
 
</body>
</html>
