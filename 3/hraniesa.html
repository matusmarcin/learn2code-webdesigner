<!doctype html>
<html>
<head>
	<title>Hranie sa s CSS selektormi</title>
	<link rel="stylesheet" type="text/css" href="hraniesa.css" />
</head>
<body>
	<!-- 1: cervenou -->
	<h1>CSS selectors</h1>
	<!-- 2: farbu pozadia article, aside -->
	<article>
		<!-- 3: nadpis v article jednou farbou a vacsi -->
		<h2>Hlavny obsah</h2>
		<!-- 4:
			* prvy odstavec v article, aside nech je sivou farbou a vacsim pismom
			* prvy odstavec v article nech je este vacsim pismom ako v aside
		-->
		<p class="intro">Vitajte na stranke.</p>
		<p>Tu este bude nejaky obsah.</p>
	</article>
	<aside>
		<!-- 3: nadpis v aside druhou farbou -->
		<h2>Bocny stlpec</h2>
		<p class="intro">Aj tu bude nieco.</p>
		<p>Lorem ipsum dolor sit amet..</p>
	</aside>
</body>
</html>
