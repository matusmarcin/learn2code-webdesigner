<style>
	.gallery a {

		border: 1px solid #ccc;

		top: 0;
		left: 0;
		z-index: 20;
		text-align: center;

	#overlay img {
		margin-top: 5%;
		border: 5px solid white;
		border-radius: 5px;
		height: 70%;  /* TOTO je dzive */
	}

</style>
<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
